<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
        <div *ngFor="let mounstro of mounstros">
            <div class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" src=".\assets\img\{{mounstro.index}}.png" alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{mounstro.name}}</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="/information/{{mounstro.name}}">More Information</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
