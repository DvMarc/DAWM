<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="./plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="./images/logo-compact.png" alt=""></span>
                    <span class="brand-title">
                        <img src="images/logo-text.png" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">Dashboard</li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-speedometer menu-icon"></i><span class="nav-text">Dashboard</span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="./index.html">Tabla de Datos</a></li>
                            <li><a href="./index-2.html">Graficos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Mounstros de Dungeons and Drangons</h4>
                                <div class="card-body flex-row">
                                    <caption>Eliga cantidad de datos a usar con um maximo de 334:<input id="number" type="number" min="1" max="334"/></caption>
                                    <input type="text" placeholder="Buscar por nombre" id="name">
                                </div>
                                <div class="card-body flex-row">
                                    <select class="opcionTamanio">
                                        <option value="-1">Seleccione para filtrar por Tamaño</option>
                                        <option value="Large">Large</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Huge">Huge</option>
                                        <option value="Gargantuan">Gargantuan</option>
                                        <option value="Small">Small</option>
                                        <option value="Tiny">Tiny</option>
                                        <option value="Todo">Todo</option>
                                    </select>
                                    <select class="opcionTipo">
                                        <option value="-1">Seleccione para filtrar por Tipo</option>
                                        <option value="aberration">Aberration</option>
                                        <option value="humanoid">Humanoid</option>
                                        <option value="dragon">Dragon</option>
                                        <option value="elemental">Elemental</option>
                                        <option value="monstrosity">Monstrosity</option>
                                        <option value="construct">Construct</option>
                                        <option value="beast">Beast</option>
                                        <option value="plant">Plant</option>
                                        <option value="fiend">Fiend</option>
                                        <option value="ooze">Ooze</option>
                                        <option value="fey">Fey</option>
                                        <option value="giant">Giant</option>
                                        <option value="celestial">Celestial</option>
                                        <option value="undead">Undead</option>
                                        <option value="swarm of Tiny beasts">Swarm of Tiny beasts</option>
                                        <option value="Todo">Todo</option>
                                    </select>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Mounstro</th>
                                                <th>Tipo</th>
                                                <th>Tamaño</th>
                                                <th>Fuerza</th>
                                                <th>Inteligencia</th>
                                                <th>Puntos de daño</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tabla">
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Mounstro</th>
                                                <th>Tipo</th>
                                                <th>Tamaño</th>
                                                <th>Fuerza</th>
                                                <th>Inteligencia</th>
                                                <th>Puntos de daño</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
    <script src="./js/tabla.js"></script>
    <script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>

</body>

</html>
